name: irish_coffe
description: Irish Coffee Mobile Application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #State Management
  mobx: ^2.2.0
  mobx_codegen: ^2.4.0
  flutter_mobx: ^2.1.0


  #Generating
  build_runner: ^2.4.6
  uuid: ^4.2.1

  #UI
  google_fonts: ^6.1.0
  fluttertoast: ^8.2.2
  flutter_svg: ^2.0.9
  passwordfield:
  flutter_credit_card: ^4.0.1
  easy_loading_button: ^0.3.2
  

  #Others
  shared_preferences: ^2.2.1
  
  
  #OS
  image_picker: ^1.0.4
  go_router: ^13.1.0
  

  #Network
  dio:
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/hat.png"
  min_sdk_android: 21

  

flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/




